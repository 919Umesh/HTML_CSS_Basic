<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-color: #f0f8ff; 
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
        }
        .account{
            background: linear-gradient(145deg, #ff7f50, #ff6347);
            width: 320px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .account:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 0 12px 30px rgba(0, 0, 0, 0.15); 
        }
        .content{
            display: inline-block;
            padding: 20px;
            color: #f0f8ff;
        }
        h2{
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;   
            text-align: center;
        }
        label{
            font-size: 1.3rem;
            font-weight: 500;
            display: block; 
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input[type="text"],
        input[type="password"]{
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: white;
            font-size: 1rem;
            transition: backgroung-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            transform: scale(1.02);
            outline: none;
        }
         .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #130a09;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #ff6347;
            color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="account">
      <div class="content">
        <h2>Create Account</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" pattern="Enter your password">
        <button class="button">Create Account</button>
      </div>
    </div>
</body>
</html>
