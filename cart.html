<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif; 
        }

    
        .container {
            width: 320px;
            background: linear-gradient(145deg, #ff7f50, #ff6347);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 0 12px 30px rgba(0, 0, 0, 0.15); 
        }

        .content {
            padding: 24px;
            text-align: center;
        }

        h4 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        h6 {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            font-weight: 500;
        }

        p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
    
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6347;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #ff6347;
            color: #fff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h4>Apple Macbook M4</h4>
            <h6>Apple Products</h6>
            <p>Apple has the best products in the world. Experience innovation and elegance with the latest Macbook M4.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
