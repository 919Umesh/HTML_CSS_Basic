<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        form {
            background-color: #ffffff;
            max-width: 450px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #0056b3;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #4a5568;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.2);
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004494;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }
        .form-footer a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form>
        <h1>Add Product</h1>

        <label for="pName">Product Name</label>
        <input type="text" id="pName" placeholder="Enter product name" required>

        <label for="pGroup">Group</label>
        <input type="text" id="pGroup" placeholder="Enter group name" required>

        <label for="unit">Unit</label>
        <select id="unit">
            <option value="kg">Kilogram (kg)</option>
            <option value="litre">Litre (L)</option>
            <option value="piece">Piece (pcs)</option>
        </select>

        <label for="salesRate">Sales Rate</label>
        <input type="number" id="salesRate" placeholder="Enter sales rate" step="0.01">

        <label for="purchaseRate">Purchase Rate</label>
        <input type="number" id="purchaseRate" placeholder="Enter purchase rate" step="0.01">

        <button type="submit">Submit</button>

        <div class="form-footer">
            Already have an account? <a href="#">Login here</a>
        </div>
    </form>
</body>
</html>
